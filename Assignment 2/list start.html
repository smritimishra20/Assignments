<!doctype html>
<html>
<head>
<title>Assinment2-list attributes</title>
</head>

<body>
<h2>The start attribute</h2>
<p>By default, an ordered list will start counting from 1.
 Use the start attribute to start counting from a specified number:</p>

<ol start="5">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
  <li>Snacks</li>
  <li>Food</li>
</ol>

<ol type="I" start="5">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
  <li>Snacks</li>
  <li>Food</li>
</ol>

</body>
</html>
