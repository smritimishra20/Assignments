<body>
	
Username: <input type="text" id="txtUserName" /> 
<input type="submit" value="Submit" onclick="FormSubmit()" />
<p id="usrval" style="color:red"; ></p> 
	
	<script>
		
		function FormSubmit(){
			var username = document.getElementById("txtUserName").value;
			
			
			if(username.length <= 7)
			{
				document.getElementById("usrval").innerHTML = "Username need to be longer than 7 characters"
			}
			else{
				document.getElementById("usrval").innerHTML="";
			}
		}
		
	</script>
</body>
