	<h3>Dates in different format</h3>

	<input type="text" id="txtDate">

	<input id="btngetDate1" type="submit" 
	value="Get Current Date(mm-dd-yyyy)" onclick="CurrentDate('mm-dd-yyyy')" />

	<input id="btngetDate2" type="submit" value="Get Current Date(mm/dd/yyyy)" onclick="CurrentDate('mm/dd/yyyy')" />

	<input id="btngetDate3" type="submit" value="Get Current Date(dd-mm-yyyy)" onclick="CurrentDate('dd-mm-yyyy')" />

	<input id="btngetDate4" type="submit" value="Get Current Date(dd/mm/yyyy)" onclick="CurrentDate('dd/mm/yyyy')" />


<hr>
	<h3>Difference between two dates in days</h3>

Enter Date1: <input type="text" id="txtDate1"> <br><br>
Enter Date2: <input type="text" id="txtDate2">

<input id="btngetDate5" type="submit" value="Get Difference" onclick="GetDifference()" />

<h3>Get the Last day of the month</h3>

<input id="btngetDate6" type="submit" value="Get Last Day of Month" onclick="GetLastDayOfMonth()" />

Week Day Name: <input type="text" id="txtweekDayName" />

<hr>

<h3> To calculate yesterday </h3>

<input id="btngetDate7" type="submit" value="Calculate yesterday" onclick="Calculateyesterday()"/>









	<script type="text/javascript">
		
		function CurrentDate(format)
		{
			var currentDate = new Date();
			var day = currentDate.getDate() ;
			var month = currentDate.getMonth() + 1;
			var year = currentDate.getFullYear();

			if(day<10)
			{
				day='0'+day;
			}
			if(month<10)
			{
				month='0'+month;
			}

			if(format == "mm-dd-yyyy")
			document.getElementById("txtDate").value = month + "-" + day + "-" + year;

			if(format == "mm/dd/yyyy")
			document.getElementById("txtDate").value = month + "/" + day + "/" + year;

			if(format == "dd-mm-yyyy")
			document.getElementById("txtDate").value = day + "-" + month + "-" + year;

			if(format == "dd/mm/yyyy")
			document.getElementById("txtDate").value = day + "/" + month + "/" + year;


		}

		function GetDifference()
		{
			var d1 = document.getElementById("txtDate1").value;
			var d2 = document.getElementById("txtDate2").value;

			var date1 = new Date(d1);
			var date2 = new Date(d2);

			var timeDiff = Math.abs(date2.getTime() - date1.getTime());

			var diffDays = Math.ceil(timeDiff/(1000*3600*24));

			document.getElementById("txtDate").value =diffDays;

		}

		
		function GetLastDayOfMonth()
		{
			var nameOfWeekDay;
			var currentDate = new Date();

			var year = currentDate.getFullYear();
			var month = currentDate.getMonth();
			var day = currentDate.getDate();

			var firstDay = new Date(year,month,1);
			var lastDay = new Date(year,month+1,0);

			var weekDay = lastDay.getDay();

			if(weekDay == 0)
				nameOfWeekDay="Sunday";
			if(weekDay == 1)
				nameOfWeekDay="Monday";
			if(weekDay == 2)
				nameOfWeekDay="Tuesday";
			if(weekDay == 3)
				nameOfWeekDay="Wednesday";
			if(weekDay == 4)
				nameOfWeekDay="Thursday";
			if(weekDay == 5)
				nameOfWeekDay="Friday";
			if(weekDay == 6)
				nameOfWeekDay="Saturday";

			document.getElementById("txtweekDayName").value = nameOfWeekDay;

		}


		function Calculateyesterday(){

			var currentDate=new Date();
			var currentDay=currentDate.getDate();
			var yesterday = currentDay-1;

			document.getElementById("txtDate").value = yesterday;


		}

	</script>
