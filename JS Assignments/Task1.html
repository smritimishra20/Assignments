<body>
	
	<h3 id="question">Which country are you from?</h3>

<h2>where is hyderabad</h2>

</ol>


<button type="button" onclick="myFunction()">Show Answer</button>

<p id="demo"></p>





	<script type="text/javascript">
		
		function ShowAnswer()
		{
			document.getElementById("question").innerHTML = "I am from India";
		}

		function myFunction() {

		}
