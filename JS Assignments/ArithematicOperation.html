<html>  
  
<head>  
  
<title>Simple Javascript Calculator - Basic Arithmetic Operations</title>  
  
  
</head>  
  
<body>  
  
<form name="calculator">  
  
Number 1: <input type="text" name="number1"> <br>  <br>
   
  
Number 2: <input type="text" name="number2">   <br><br>
  
  
Get Result: <input type="text" name="total">   <br><br>
  
  
<input type="button" value="+" onclick="javascript:addition();">  
<input type="button" value="-" onclick="javascript:subtraction();">  
<input type="button" value="x" onclick="javascript:multiply();">  
<input type="button" value="/" onclick="javascript:division();">  
<input type="button" value="%" onclick="javascript:modulus();">  
  
 
  


<script>
function multiply(){  
a=Number(document.calculator.number1.value);  
b=Number(document.calculator.number2.value);  
c=a*b;  
document.calculator.total.value=c;  
}  
  

function addition(){  
a=Number(document.calculator.number1.value);  
b=Number(document.calculator.number2.value);  
c=a+b;  
document.calculator.total.value=c;  
}  
  

function subtraction(){  
a=Number(document.calculator.number1.value);  
b=Number(document.calculator.number2.value);  
c=a-b;  
document.calculator.total.value=c;  
}  
  

function division(){  
a=Number(document.calculator.number1.value);  
b=Number(document.calculator.number2.value);  
c=a/b;  
document.calculator.total.value=c;  
}  

  
 
function modulus(){  
a=Number(document.calculator.number1.value);  
b=Number(document.calculator.number2.value);  
c=a%b;  
document.calculator.total.value=c;  
}  
</script>  
</form> 
</body>  
</html>
